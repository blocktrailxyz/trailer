version: '3.9'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      # - "${APP_PORT}:${APP_PORT}"
      - "8080:8080"
    env_file:
      - .env
    environment:
      APP_ENV: $APP_ENV
      APP_PORT: $APP_PORT
    volumes:
      - .:/app
      - /app/node_modules
    command: ["npm", "run", "dev"]
